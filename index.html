<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Login/style.css">
</head>
<body>
  
<form onsubmit="validateLogin(event)">
    <h3>Login</h3>

    <label for="username">Login</label>
    <input type="text" placeholder="Login kiriting" id="username" required>

    <label for="password">Parol</label>
    <input type="password" placeholder="Parol kiriting" id="password" required>

    <button type="submit">Start</button>
    <p class="social-text">Bizning ijtimoiy tarmoqlarimiz</p>
  
    <div class="social-icons">
        <a href="https://www.instagram.com/sdrvl7?igsh=ZGx3ZjE5emI1NDZj" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a>
    </div>
</form>

<script>
    function validateLogin(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === "Mirzobox" && password === "Mirzobox") {
            setTimeout(function() {
                window.location.href = "./Login/login.html";
            }, 500);
        } else {
            alert("Invalid username or password.");
        }
    }
</script>

</body>
</html>
